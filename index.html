<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Generic Trivia!</title>
    <style>
    .card {
        border: none;
    }
    .textStyle {
        font-family: 'Helvetica Neue', Helvetica, sans-serif;
    }
    .triviaBanner {
        color: white;
        font-size : 100px;
    }
    </style>
  </head>

  <body>
    <div class="container">
        <div class="jumbotron text-center mt-2" style="background-image: url(assets/images/15505.jpg); background-size: 100%;">
            <p class="triviaBanner">Generic Trivia</p>
        </div>
        <div id="scoreboard" class="row">
            <div id="currentScore" class="col-4 text-center">
                Curent Score
            </div>
            <div id="timerDiv" class="col-4 text-center">
                QuestionTimer
            </div>
            <div id="winLossRecord" class="col-4 text-center">
                Winning Games
            </div>    
        </div>
        <div id="game" class="row">
            <div id="questions" class="col-6 text-center textStyle">
            </div>
            <div id="answers" class="col-6 text-center textStyle">
            </div>

        </div>
    </div>
    <script type="text/javascript" src="assets/javascript/TriviaGame.js"></script>    
    <script>
        gameStart();
    </script>
  
  </body>
</html>
